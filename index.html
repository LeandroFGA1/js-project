<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="navbar-container">
            <nav class="navbar">
                <div class="left-navbar-container">
                    <div class="toggle-menu-container">
                        <input type="checkbox" name="toggle-menu" id="toggle-menu">
                        <label for="toggle-menu">
                            <img src="./assets/imgs/menu.svg" class="img-toggle-menu" alt="menu">
                        </label>
                        <div class="menu-container">
                            <button class="quit-menu"><img src="./assets/imgs/quit.svg" alt="" class="quit-img"></button>
                        </div>
                    </div>
                    <div class="dolar-price-container"></div>
                </div>
                
                <div class="logo-container">
                    <img src="./assets/imgs/logo.png" alt="Newspaper" class="img-logo">
                </div>
                <div class="fav-and-register-container">
                    <input type="checkbox" name="toggle-cart" id="toggle-cart">
                    <label for="toggle-cart"><img src="./assets/imgs/cart.svg" alt="menu" class="img-menu"></label>
                    <div class="cart-container">
                        <div class="cart-items"></div>
                    </div>
                    
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section id="hero">
            <article>
                <div class="hero-container">
                <figure class="central-new">
                    <img src="./assets/imgs/Titanic.jpg" alt="Titanic" class="central-new-img">
                    <figcaption>
                        <h1>The giant titanic sets sail! </h1>
                        <p>On this 10 April 1912, Edward Smith commands the colossus on its maiden voyage.</p>
                    </figcaption>
                </figure>
            </div>
            </article>
        </section>
        <section id="policy">
            <a class="article-container" href="#">
                <article class="article">
                    <img src="./assets/imgs/Titanic.jpg" alt="" class="article-img">
                    <h2 class="article-header">Lorem ipsum dolor sit amet consectetur</h2>
                    <p class="article-paragraph"> consequatur accusamus molestias voluptatibus ipsa sapiente perspiciatis atque placeat praesentium.</p>
                    <span class="article-author"> por pedrito sanches</span>
                </article>
            </a>
        </section>
    </main>
    <footer></footer>
    <script src="./scrips/data/data.js"></script>
    <script src="./scrips/index.js"></script>
</body>
</html>
