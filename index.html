<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="navbar-container">
            <nav class="navbar">
                <div class="left-navbar-container">
                    <div class="toggle-menu-container">
                        <input type="checkbox" name="toggle-menu" id="toggle-menu">
                        <label for="toggle-menu">
                            <img src="./assets/imgs/menu.svg" class="img-toggle-menu" alt="menu">
                        </label>
                        <div class="menu-container">
                            <button class="quit-menu">HOLA</button>
                        </div>
                    </div>
                    <div class="dolar-price-container"></div>
                </div>
                
                <div class="logo-container">
                    <img src="./assets/imgs/logo.png" alt="Newspaper" class="img-logo">
                </div>
                <div class="fav-and-register-container">
                    <input type="checkbox" name="toggle-cart" id="toggle-cart">
                    <label for="toggle-cart"><img src="./assets/imgs/cart.svg" alt="menu" class="img-menu"></label>
                    <div class="cart-container">
                        <div class="cart-items"></div>
                    </div>
                    
                </div>
            </nav>
        </div>
    </header>
    <main></main>
    <footer></footer>
    <script src="./scrips/index.js"></script>
</body>
</html>
