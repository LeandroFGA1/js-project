<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <header>
        <div class="dolar-container" >
            <div class="dolar-info" id="dolar-api"></div>
        </div>
        <div class="navbar-container">
            <div class="img-logo-container">
                <img src="./assets/imgs/periodico.png" alt="periodico" class="img-logo">
                <p>Siempre junto <br> al lector</p>
            </div>
            <nav class="navbar">
                <input type="checkbox" id="toggle-menu" class="toggle-menu">
                <label for="toggle-menu"><img src="./assets/imgs/menu.png" alt="menu de 3 rallitas" class="navbar-img--menu"></label>
                <ul class="navbar-list">
                    <li><a href="#hero">Inicio</a></li>
                    <li><a href="#news">Noticias</a></li>
                    <li><a href="#about-us">Nosotros</a></li>
                    <li><a href="#contact">Contacto</a></li>
                </ul>
            </nav>
            <div class="cart-container img-logo-container">
                <p>carrito</p>
                <input type="checkbox" name="toggle-cart" id="toggle-cart">
                <label for="toggle-cart">
                    <img src="./assets/imgs/favoritos.png" alt="guardar noticas favoritas" class="img-logo img-cart">
                </label>
                <div class="cart-dropdown">
                    <div class="favorite-items">
                        <p>hola soy un carrito</p>
                        <div class="item-cart">
                            <span>noticia</span>
                            <a href=""><img src="./assets/imgs/borrar.png" alt="un cesto de basura" class="img-trash">
                            </a>
                        </div>
                    </div>
                    <button>Borrar todo</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="hero" id="hero"></section>
        <section class="news" id="news"></section>
        <section class="about-us" id="about-us"></section>
        <section class="contact" id="contact"></section>
    </main>
    <footer></footer> 
    <script src="APIs.js"></script>
    <script src="info.js"></script>
    <script src="index.js"></script>
</body>
</html>
